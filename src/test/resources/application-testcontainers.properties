# Testcontainers PostgreSQL configuration
# Used by OrderServiceConcurrencyTest for real PostgreSQL locking behavior

spring.application.name=awesome-pizza-api

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable Liquibase - use Hibernate DDL for test isolation
spring.liquibase.enabled=false
